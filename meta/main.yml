galaxy_info:
  author: Alex Dobjanschi
  description: |
    Deploy service runtime through a blue/green setup by making use of Nomad.

    Nomad needs to be installed and accessible through CLI
    (e.g. NOMAD_ADDR env used for non-standard Nomad setup).
  company: ""

  # If the issue tracker for your role is not on github, uncomment the
  # next line and provide a value
  # issue_tracker_url: http://example.com/issue/tracker

  # Some suggested licenses:
  # - BSD (default)
  # - MIT
  # - GPLv2
  # - GPLv3
  # - Apache
  # - CC-BY
  license: MIT

  min_ansible_version: 1.2

  platforms:
  - name: GenericLinux
    versions:
    - any
  - name: Alpine
    versions:
    - any

  galaxy_tags: []

dependencies: []
